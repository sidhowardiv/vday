<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Have a Question... ğŸ’•</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georgia', serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
    }

    /* Floating hearts */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: float-up 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float-up {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.5s ease;
      z-index: 1;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
    }

    .heart-icon {
      font-size: 80px;
      animation: beat 1s infinite;
      margin-bottom: 40px;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      color: #c0392b;
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin-bottom: 20px;
      text-align: center;
    }

    .buttons-container {
      position: relative;
      display: flex;
      gap: 40px;
      min-height: 100px;
    }

    .btn {
      padding: 18px 50px;
      font-size: 1.4rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn-yes {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-no {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      color: white;
      position: fixed;
    }

    /* Celebration */
    .celebration-page {
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
    }

    .celebration-content {
      text-align: center;
      z-index: 2;
    }

    .photo-frame {
      width: min(350px, 80vw);
      height: min(350px, 80vw);
      background: white;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      margin: 0 auto 30px;
    }

    .uploaded-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    .love-message {
      font-size: 1.2rem;
      color: #e74c3c;
      margin-top: 20px;
    }

    /* Confetti */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .confetti {
      position: absolute;
      animation: confetti-fall 3s linear forwards;
    }

    @keyframes confetti-fall {
      from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="hearts-bg" id="heartsBg"></div>

  <!-- Question Page -->
  <div class="page" id="questionPage">
    <div class="heart-icon">ğŸ’</div>
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons-container">
      <button class="btn btn-yes" onclick="sayYes()">Yes! ğŸ’•</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>
  </div>

  <!-- Celebration Page -->
  <div class="page celebration-page hidden" id="celebrationPage">
    <div class="confetti-container" id="confettiContainer"></div>

    <div class="celebration-content">
      <h1>YAY! ğŸ‰ğŸ’•</h1>
      <p>I'm so happy! ğŸ¥°</p>

      <div class="photo-frame">
        <img
          id="menyonny"
          class="uploaded-photo"
          src="./meandyonna.png"
          alt="Our Photo"
        />
      </div>

      <p class="love-message">Canâ€™t wait to celebrate! ğŸ’˜</p>
    </div>
  </div>

  <script>
    const HARDCODED_PHOTO = "./meandyonna.png";

    function createFloatingHearts() {
      const container = document.getElementById('heartsBg');
      const hearts = ['ğŸ’•','ğŸ’—','ğŸ’–','ğŸ’˜','â¤ï¸'];

      for (let i = 0; i < 20; i++) {
        const h = document.createElement('div');
        h.className = 'floating-heart';
        h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        h.style.left = Math.random()*100 + '%';
        h.style.animationDelay = Math.random()*6 + 's';
        container.appendChild(h);
      }
    }
    createFloatingHearts();

    const noBtn = document.getElementById('noBtn');
    let escapeCount = 0;
    const messages = [
      "No","Are you sure?","Really?","Think again!",
      "Please? ğŸ¥º","Pretty please?","Come on!","Just say yes!"
    ];

    noBtn.addEventListener('mouseenter', () => {
    const padding = 20;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX + padding;
    const y = Math.random() * maxY + padding;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    escapeCount++;
    if (escapeCount < messages.length) {
        noBtn.textContent = messages[escapeCount];
    }
    });


    function sayYes() {
      document.getElementById('questionPage').classList.add('hidden');
      document.getElementById('celebrationPage').classList.remove('hidden');

      const img = document.getElementById('menyonny');
      img.src = HARDCODED_PHOTO + "?v=" + Date.now();

      createConfetti();
    }

    function createConfetti() {
      const container = document.getElementById('confettiContainer');
      const colors = ['#e74c3c','#f39c12','#9b59b6','#3498db','#2ecc71'];

      for (let i = 0; i < 80; i++) {
        setTimeout(() => {
          const c = document.createElement('div');
          c.className = 'confetti';
          c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
          c.style.width = c.style.height = Math.random()*10 + 6 + 'px';
          c.style.left = Math.random()*100 + '%';
          c.style.animationDuration = Math.random()*2 + 2 + 's';
          container.appendChild(c);
          setTimeout(() => c.remove(), 3000);
        }, i * 25);
      }
    }
  </script>
</body>
</html>
